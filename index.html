<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="calculatorBody">
        <div class="screen">
          <p>0</p>
        </div>
        <div class="buttons">
          <div class="row1By3">
            <div class="row row1">
              <p class="first green">C</p>
              <p class="second green"><</p>
              <p class="third grey">/</p>
              <p class="fourth grey">X</p>
            </div>
            <div class="row row2">
              <p class="first">7</p>
              <p class="second">8</p>
              <p class="third">9</p>
              <p class=" fourth grey">-</p>
            </div>
            <div class="row row3">
              <p class="first">4</p>
              <p class="second">5</p>
              <p class="third">6</p>
              <p class="fourth grey">+</p>
            </div>
          </div>
          <div class="row4By5">
              <p class="one">1</p>
              <p class="two">2</p>
              <p class="three">3</p>
              <p class="zeroo">0</p>
              <p class="doti">.</p>
              <p class="equali green">=</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
